<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>INPUT ANY NUMBER, PRINT THE REVERSE OF THE INPUT NUMBER</h3>

    <script>
         

n=152;
sum=0;
while(n>0){
  r=n%10
  sum=(sum*10)+r
  n=Math.floor(n/10)
}
document.write("152"+"="+sum)
console.log(sum)
    </script>
</body>
</html>
