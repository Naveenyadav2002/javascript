<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Printing only even tables upto 10</h2>


<script>

    for(a=2;a<=10;a=a+2){
        for(b=1;b<=10;b++){
            document.write(a+"*"+b+"="+a*b+"<br>")
            console.log(a+"*"+b+"="+a*b)

        }
        document.write("_______"+"<br>")
        console.log("______")
    }

</script>

</body>
</html>
