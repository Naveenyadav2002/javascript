<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3> PRINTING 1 TO 10 TABLES</h3>


    <script>

for(a=1;a<=10;a++){
    for(b=1;b<=10;b++){
        document.write(a+"*"+b+"="+a*b+"<br>") 
       
        console.log(a+"*"+b+"="+a*b)
    }
    document.write("____________"+"<br>")
}


    </script>


</body>
</html>
