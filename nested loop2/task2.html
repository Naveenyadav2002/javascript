    <h1><ins>NESTED LOOP</ins></h1>

    <h3> PRINTING ONLY EVEN NUMBERS REPEATED, DEPENDING ON THERE NUMBER VALUE</h3>

<script>
      
        for(a=0;a<=10;a++){
         if(a%2==0){
        for(b=0;b<a;b++){
         document.write(a+"<br>")
        console.log(a)
         }
        }
    }
</script>
