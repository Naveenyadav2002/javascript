<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><ins>NESTED LOOP</ins></h1>

    <h3>PRINTING ALL NUMBERS REPEATED , DEPENDING ON THERE NUMBER VALUE</h3>

    <script>

          for(a=1;a<=5;a++){
          for(b=0;b<a;b++){
            document.write(a+"<br>")
             console.log(a)
          }
      }

    </script>
</body>
</html>
