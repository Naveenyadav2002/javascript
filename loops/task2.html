<body>
    <h1><ins>USING FOR LOOP</ins></h1>
    


<script>
    var a=document.createElement("h2")
      document.body.appendChild(a)
      a.innerText="Printing SUM of numbers between 0 to 10"

      var n=0;
    for(a=1;a<=10;a++){  
     n=n+a
     
     }
     document.write(n)
     console.log(n)
         

</script>
