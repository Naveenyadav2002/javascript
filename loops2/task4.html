<body>
    <h1><ins>USING FOR LOOP</ins></h1>

    <script>
     var a=document.createElement("h2")
      document.body.appendChild(a)
      a.innerText="Printing odd numbers between 0 to 10"

      for (a=0;a<=10;a++){
   if(a%2!=0)
    document.write(a)
       }


    </script>
