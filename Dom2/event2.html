<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmouseover=one()>hii</button>

    <script>

        var dv=document.createElement("div")
        document.body.appendChild(dv)

        var img1=document.createElement("img")
        dv.appendChild(img1)
        img1.setAttribute("src","./pic1.jpg")
        img1.style.width="1300px"
        img1.style.height="600px"


        var img2=document.createElement("img")
        document.body.appendChild(img2)
        img2.setAttribute("src","./pic2.jpeg")
        img2.style.width="250px"
        img2.addEventListener("click",one)

        

        var img3=document.createElement("img")
        document.body.appendChild(img3)
        img3.setAttribute("src","./pic3.webp")
        img3.style.width="250px"
        img3.style.height="125px"
        img3.addEventListener("click",two)

        

        var img4=document.createElement("img")
        document.body.appendChild(img4)
        img4.setAttribute("src","./pic4.jpeg")
        img4.style.width="250px"
        img4.style.height="125px"
        img4.addEventListener("click",three)

        

        var img5=document.createElement("img")
        document.body.appendChild(img5)
        img5.setAttribute("src","./pic5.jpg")
        img5.style.width="250px"
        img5.style.height="125px"
        img5.addEventListener("click",four)



        function one(){
            img1.setAttribute("src","./pic2.jpeg")
        }

        function two(){
            img1.setAttribute("src","./pic3.webp")
        }

        function three(){
            img1.setAttribute("src","./pic4.jpeg")
        }
        
        function four(){
            img1.setAttribute("src","./pic5.jpg")
        }

    </script>
</body>
</html>
