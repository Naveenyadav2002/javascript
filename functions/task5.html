 <h3>Create a function that takes an array of 10 numbers (between 0 and 9)<br> and returns
 a string of those numbers formatted as a phone number (e.g. (555) 555-5555).Using funtion</h3>


    <script>
              function phn(){
 
                   var a=[6,3,0,0,2,5,6,3,7,1]
                    var b=""

                     for(i=0;i<a.length;i++){
  
                     if(/[0123456789]/.test(a[i]) ){
                       }
                b=b+a[i]
  
                   }
            return b;
                       }
                    
                       document.write(phn())
                              console.log(phn())
    </script>
