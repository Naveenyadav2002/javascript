<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3> Create a function that takes a string and returns the number (count) of vowels contained within it.Using function
    </h3>
    <script>
        


               function vow(){
                         a="HiiIAm naveen"
                         b=0
               for(i=0;i<a.length;i++){
                    if(/[aeiou]/i.test(a[i])){
                             b++
                        }
               }
                     return b;
             }
             document.write(vow())
           console.log(vow())
    </script>
</body>
</html>
