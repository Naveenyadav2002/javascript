<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Else if statement</h2>

    <script>
        n=100
        if(n==50){
            document.write("Given number is 50")
        console.log("Given number is 50")
        }
       else if(n==100){
        document.write("Given number is 100")
        console.log("Given number is 100")
       }
       else{
        "Given number is not 100"
       }
      
    </script>
</body>
</html>
