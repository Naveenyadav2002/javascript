<body>
    
 <h2>SWITCH STATEMENT</h2>

 

    <script>
        a=+prompt("enter any number")
        switch(a) {
            case 7 : document.write("Its my tea time")
            console.log("Its my tea time");break;

            case 8 : document.write("Its my breakfast time")
            console.log("Its my breakfast time");break;

            case 10 : document.write("Its my institute  time")
            console.log("Its my institute time");break;

            case 12 : document.write("Its my monitoring class time")
            console.log("Its my monitoring class time");break;

            case 1 : document.write("Its my lunch time")
            console.log("Its my lunch time");break;

            case 3 : document.write("Its my technical class time")
            console.log("Its my technical class time");break;

            case 5 : document.write("I return back to home")
            console.log("I return back to home");break;

            case 9: document.write("its my dinner time")
            console.log("Its my dinner time");break;

            case 11: document.write("Its Time to sleep")
            console.log("Its time to sleep");break;

            default:document.write("Out of the case")
            console.log("Out of the case")
            
        }
    </script>
