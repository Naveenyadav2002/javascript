<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><ins>USING WHILE LOOP</ins></h1>
    <h2>Printing all numbers between 0 to 10</h2>

<script>

var i=0
 while(i<=10){
    document.write(i+"<br>")
    console.log(i)
i++
 }

</script>





</body>
</html>
