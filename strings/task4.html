<body>
    <h3>printing Highest length word</h3>

    <script>
  var a="hii i am naveen"
b=a.split(" ")

c=""
for(i=0;i<b.length;i++){
  if(b[i].length>c.length){
    c=b[i]
  }
}
document.write("hii i am naveen = "+"Highest length Word : "+c)
console.log("Highest length Word : "+c)
    </script>
</body>
