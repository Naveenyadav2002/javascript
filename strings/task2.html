<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>print only uppercase values</h3>
    <script>
        var a="abcDEFgh"
        for(i=0;i<=a.length;i++){
            if(a.charCodeAt(i)>=65 && a.charCodeAt(i)<=90){
                document.write( a[i])
                console.log(a[i])
            }
        }
    </script>
</body>
</html>
