<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><ins>USING WHILE LOOP</ins></h1>
    <h2>Printing sum of all numbers between 0 to 10</h2>

    <script>

        var a=0
        i=0
        while(i<=10){
            a=a+i
            i++

        }
        document.write(a+"<br>")
        console.log(a)
    </script>
</body>
</html>
